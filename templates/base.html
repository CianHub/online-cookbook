<!DOCTYPE html>
<html>

<head>
  
  <!-- CSS -->
  <link rel="stylesheet" href="/static/css/bootstrap.css" />
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

  <!-- Plugin CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/creative.css" type="text/css" />

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="An Online Cookbook">
  <meta name="author" content="Cian O' Gralaigh">

  <title>Digital Cookbook</title>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/">Digital Cookbook</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/recipes?limit=10&offset=0">View Recipes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{{url_for('add_recipe')}}">Add Recipe</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#">Search</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}

    <!-- Bootstrap core JavaScript -->
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.js"></script>

    <!-- Plugin JavaScript -->
    <script src="/static/js/jquery.easing.js"></script>
    <script src="/static/js/scrollreveal.js"></script>
   <script src="/static/js/jquery.magnific-popup.js"></script>

    <!-- Custom JS Script -->
    <script src="/static/js/creative.js"></script>
  </body>

</html>
